<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <title>画像文字入れツール</title>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mogamoga1024/vertical-text-canvas@latest/vertical_text_canvas.min.js"></script>
</head>

<body>

    <!-- メイン画面 -->
    <div class="main-container">
        <div class="buttons">
            <img src="img/settings.png" id="settingsBtn" alt="設定">
            <img src="img/download.png" id="downloadBtn" alt="ダウンロード">
        </div>

        <div class="controls">
            <table>
                <tr>
                    <td>
                        <label>フォントサイズ</label>
                    </td>
                    <td>
                        <input type="range" id="fontSizeSlider" min="12" max="60" value="36">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>行間</label>
                    </td>
                    <td>
                        <input type="range" id="lineHeightSlider" min="1" max="3" step="0.1" value="1.5">
                    </td>
                </tr>
            </table>
        </div>

        <div class="image-area">
            <img id="baseImage" src="img/tanzaku.png" alt="背景画像">
            <canvas id="textCanvas"></canvas>
        </div>
    </div>

    <!-- モーダル -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <textarea id="textInput" placeholder="短冊に入れる文字を入力"></textarea>
            <button id="applyText">反映</button>
        </div>
    </div>

    <script src="js/script2.js"></script>
</body>

</html>
